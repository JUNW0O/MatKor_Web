<!DOCTYPE html>
<html>
  <head>
    <title>Prac 1</title>
    <style type="text/css">
      h1 {
        color: red;
      }
      * {
        font-family: "Consolas";
      }
      p > i {
        color: aqua;
      }
      input:hover {
        border-color: green;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>h1 입니다</h1>
    <h2>h2 입니다</h2>
    <h3>h3 입니다</h3>
    <h4>h4 입니다</h4>
    <h5>h5 입니다</h5>
    <h6>h6 입니다</h6>

    <p>
      This is a paragraph.
      <span style="color: blue">This is a paragraph.</span> This is a paragraph.
      <b>This is a bold paragraph. </b><i>This is an italic paragraph. </i
      ><mark>This is a marked paragraph. </mark>
      <code>This is a code. </code>
    </p>

    <a href="https://www.naver.com/">This is a link</a>

    <form>
      <input type="password" name="pw" />
      <button>Confirm</button>
    </form>

    <p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/zUx14lXbyGE?si=aPc0KbMK_4sGvJgV"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </p>
  </body>
</html>
